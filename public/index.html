<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>PickMe</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%
    }

    body {
      font-family: sans-serif;
      margin: 10px auto;
    }

    .container {
      width: 50%;
      margin: auto;
    }

    .card {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 2px;
      padding: 18px 20px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .form-group {
      margin-top: 10px;
      margin-bottom: 10px;
      width: 40%;
      display: inline-block;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <h1>Demo</h1>

  <div class="card">
    <h2>Output</h2>
    <div class="row" style="margin-bottom: 400px;">
      <form>
        <div class="form-group">
          <label for="single">Single</label>
          <select id="single" name="single" title="Select something">
            <option value="">bitte wählen</option>
            <option value="1" data-subtext="awesome"
                    data-img="{&quot;src&quot;:&quot;https://picsum.photos/24?a=1&quot;}">Anna Müller
            </option>
            <option value="2" data-subtext="cool"
                    data-img="{&quot;src&quot;:&quot;https://picsum.photos/24?a=2&quot;}" selected>
              Jim Knopf
            </option>
            <option value="42" data-img="{&quot;src&quot;:&quot;https://picsum.photos/24?a=3&quot;}">
              Max Mustermann
            </option>
            <option value="13" data-img="{&quot;src&quot;:&quot;https://picsum.photos/24?a=13&quot;}">Günther Jauch
            </option>
            <option value="17" data-img="{&quot;src&quot;:&quot;https://picsum.photos/24?a=17&quot;}">
              Thomas Gottschalk
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="multiple">Multi</label>
          <select id="multiple" name="multiple" title="Select something">
            <option value="1" data-subtext="awesome"
                    data-img="{&quot;src&quot;:&quot;https://picsum.photos/24?a=1&quot;}">Anna Müller
            </option>
            <option value="2" data-subtext="cool"
                    data-img="{&quot;src&quot;:&quot;https://picsum.photos/24?a=2&quot;}">
              Jim Knopf
            </option>
            <option value="42" data-img="{&quot;src&quot;:&quot;https://picsum.photos/24?a=3&quot;}">
              Max Mustermann
            </option>
            <option value="13" data-img="{&quot;src&quot;:&quot;https://picsum.photos/24?a=13&quot;}">Günther Jauch
            </option>
            <option value="17" data-img="{&quot;src&quot;:&quot;https://picsum.photos/24?a=17&quot;}">
              Thomas Gottschalk
            </option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="./dist/main.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', load)

  function load() {
    new PickMe({id: 'single', search: {enabled: true}})
    new PickMe({id: 'multiple', base: {multiple: true}, search: {enabled: true}})
  }
</script>
</body>
</html>
